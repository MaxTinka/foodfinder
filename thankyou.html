<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Entebbe Foodie Finder</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="vendors.html">Vendors</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="thankyou-section container">
      <h2>Thank You for Contacting Us!</h2>
      <p>Weâ€™ve received your message and appreciate your time.</p>

      <div id="submittedData" class="submitted-data">
        <!-- Form data will appear here -->
      </div>

      <a href="index.html" class="btn">Return to Home</a>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Entebbe Foodie Finder | Designed and developed by Max Tinka</p>
    </div>
  </footer>

  <script>
    // Extract query parameters and display them
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const email = params.get("email");
    const message = params.get("message");
    const vendor = params.get("vendor");

    const output = `
      <h3>Submitted Information:</h3>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Message:</strong> ${message}</p>
      ${vendor ? `<p><strong>Recommended Vendor:</strong> ${vendor}</p>` : ""}
    `;

    document.getElementById("submittedData").innerHTML = output;
  </script>
</body>
</html>
