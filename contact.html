<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Entebbe Foodie Finder</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Entebbe Foodie Finder</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="vendors.html">Vendors</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <h2>Contact Us</h2>
        <p>
          Have a question, suggestion, or want to feature your street food
          business on Entebbe Foodie Finder? Weâ€™d love to hear from you!
        </p>

        <form id="contactForm" action="thankyou.html" method="get">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Entebbe Foodie Finder | All Rights Reserved</p>
  </footer>

  <script>
    // Store submission data locally for display on thankyou.html
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      localStorage.setItem("contactName", name);
      localStorage.setItem("contactEmail", email);
    });
  </script>
</body>
</html>
